version: '2'

volumes:
  peer2.org1.log-network:

networks:
  byfn:

services:

  peer2.org1.log-network:
    container_name: peer2.org1.log-network
    extends:
      file:  base3/docker-compose-base.yaml
      service: peer2.org1.log-network
    depends_on:
      - couchdb2
    networks:
      - byfn

  couchdb2:
    container_name: couchdb2
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 7984:5984
    networks:
      - byfn
